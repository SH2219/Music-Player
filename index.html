<title>Music Player</title>
</head>

<body>


    <div class="container">
        <div class="card mt-4 " style="width: 60rem;">
            <nav>
                <div class="circle">
                    <span class="material-symbols-outlined">
                        arrow_back_ios_new
                        </span>
                </div>
                <div class="circle">
                    <span class="material-symbols-outlined">
                        menu
                        </span>
                </div>
            </nav>
            <div class="d-flex align-items-center">

                <img src="/Imgs/thumbnail.jpg" alt="" class="song-img mx-auto d-block">
            </div>
            <h1 id="songTitle"></h1>
            <p id="artist"></p>

            <audio  id="song">
                <source src="Imgs/Hey Girl original.mp3" type="audio/mpeg">
            </audio>
            <input type="range"  id="progress" value="0">

            <div class="controls">
               <div> <i class="fa-solid fa-backward"></i></div> 
                <div onclick="playPause()"> <i class="fa-solid fa-pause" id="cntrlIcon"></i></div>
               <div><i class="fa-solid fa-forward"></i></div>
               
            </div>
        </div>
    </div>
